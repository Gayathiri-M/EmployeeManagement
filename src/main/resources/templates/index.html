<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container my-2">
    <h1>Employee Table</h1>
    <div class="row">
    <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm-mb-3">Add Employee</a>
    </div>
    <br/>
    <div class="row"></div>
    <table class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Employee First Name</th>
          <th>Employee Last Name</th>
          <th>Employee Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee : ${listEmployees}">
          <td th:text="${employee.id}"></td>
          <td th:text="${employee.first_name}"></td>
          <td th:text="${employee.last_name}"></td>
          <td th:text="${employee.email}"></td>
          <td>
            <span>
              <a th:href = "@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-warning btn-sm-mb-3">Update</a>
            </span>
            <span>
              <a th:href = "@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm-mb-3">Delete</a>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
